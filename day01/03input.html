<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!-- input : 단일태그, 속성값에 따라 다양한 기능들을 활용가능
    input form태그와 같이 사용,
    <input type = "속성명">
    -->

    <!-- type = "text" : 문자열을 입력받을 때 사용,
        placeholder : 흐리게표시, 문자를 입력하면 사라짐. -->
    <br>
    아이디 : <input type="text" placeholder="ID"> <br>
    비밀번호 : <input type="text" placeholder="Password"> <br>
    <br> <hr> <br>

    <!-- type="button" : 일반버튼
        type="reset" : 리셋버튼
        type="submit" : 전송버튼(서버로 전송하는 버튼)
        <button> tag에서도 동일하게 사용 
        <form> : 값을 전송하기 위해 사용 -->
    <form action="">
        <input type="text" name="data"> <br>
        <input type="button" value="button"> <br>
        <input type="reset" value="reset"> <br>
        <input type="submit" value="submit"> <br>
    </form>

    <!-- type="password" : 비밀번호 입력시 사용,
        *(브라우저에 따라 다를 수 있음)로 표시 -->
    <input type="password"> <br>
    <br> <hr> <br>

    <!-- type="checkbox" : 다중 선택을 이용할 때 사용 -->
    <form action="">
        좋아하는 과일을 선택해주세요. (복수선택가능) <br>
        <input type="checkbox" name="fruit" value="apple">사과
        <input type="checkbox" name="fruit" value="orange">오렌지
        <input type="submit" value="제출">
    </form>
    <br> <hr> <br>

    <!-- type="radio" : 하나만 선택시 (복수선택X) -->
    <form action="">
        좋아하는 과일을 선택해주세요. (복수선택X) <br>
        <input type="radio" name="fruit" value="apple">사과
        <input type="radio" name="fruit" value="orange">오렌지
        <input type="submit" value="제출">
    </form>
    <br> <hr> <br>

    <!-- label : 글자와 버튼을 하나의 객체로 묶어줌 (글자를 누르면 체크박스가  같이 선택됨) -->
    <form action="">
        좋아하는 과일을 선택해주세요. (복수선택가능) <br>
        <label for="apple">
            <input type="checkbox" name="fruit" value="apple" id="apple">사과
        </label>
        <label for="orange">
            <input type="checkbox" name="fruit" value="orange" id="orange">오렌지
        </label>
        <input type="submit" value="submit">
    </form>
    <br> <hr> <br>

    <form action="">
        좋아하는 과일을 선택해주세요. (복수선택X) <br>
        <label for="apple1">
            <input type="radio" name="fruit" value="apple" id="apple1">사과
        </label>
        <label for="orange1">
            <input type="radio" name="fruit" value="orange" id="ornage1">오렌지
        </label>
        <input type="submit" value="submit">
    </form>
    <br> <hr> <br>

    <!-- 10대, 20대, 30대, 40대이상 name="ages" -->
    <form action="">
        나이를 선택해주세요. <br>
        <label for="teen">
            <input type="radio" name="ages" value="teen" id="teen">10대
        </label>
        <label for="twenty">
            <input type="radio" name="ages" value="twenty" id="twenty">20대
        </label>
        <label for="thirty">
            <input type="radio" name="ages" value="thirty" id="thirty">30대
        </label>
        <label for="forty">
            <input type="radio" name="ages" value="forty" id="forty">40대 이상
        </label>
        <input type="submit" value="전송">
    </form>
    <br> <hr> <br>

    <form action="">
        <!-- type="color" : 색을 선택할 때 사용, 색상 정보는 16진수로 표현 -->
        <input type="color" name="color">
        <input type="submit" value="제출">
    </form>
    <br> <hr> <br>

    <!-- type="month" : 년, 월을 표시
        type="week" : 년, 주
        type="date" : 년, 월, 일
        type="datetime=local" : 년월일시분초
        type="time" : 시분초 
    -->
    <input type="month"> <br>
    <input type="week"> <br>
    <input type="date"> <br>
    <input type="datetime"> <br>
    <input type="datetime-local"> <br>
    <input type="time"> <br>
    <br> <hr> <br>

    <!-- type="email" : 이메일 형식만 입력할 수 있게 체크 @
         type="url" : url 형식만 입력
    형태가 맞지 않으면 알림창을 띄움 -->
    <form action="">
        <input type="email" name="email"> <br>
        <input type="url" name="url">
        <input type="submit" value="제출">
    </form>
    <br> <hr> <br>

    <!-- type="search" : 문자열을 입력할 때 뒤에 X(내용지우기) 버튼이 생성 -->
    <input type="search"> <br>
    <br> <hr> <br>

    <!-- type="file" : 첨부파일 선택 -->
    <input type="file"> <br>
    <br> <hr> <br>

    <!-- type="hidden" : 값을 안보이게 숨김. 실제 개발시 많이 사용 -->
    <input type="hidden" name="hi" value="hihi"> <br>
    <br> <hr> <br>

    <!-- type="number" : 숫자만 입력가능한 창 -->
    <input type="number"> <br>
    <br> <hr> <br>

    <!-- type='image' : 그림을 넣어주는 태그, img태그로 대체가능
    src : 이미지의 주소(사이트의 주소, 저장경로)
    alt : 이미지가 없을 때 보여질 글자 -->

</body>
</html>

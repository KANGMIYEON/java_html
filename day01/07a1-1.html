<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a태그와 button을 이용하여 네이버로 이동하는 버튼을 생성 -->

    <!-- 1. button 안의 a태그 : 버튼을 클릭하면 이동X, 글자를 클릭해야 이동 -->
    <button type="button">
        <a href="//www.naver.com" target="_blank">naver</a>
    </button>
    
    <!-- 2. a태그 안의 button : 버튼만 클릭해도 이동 가능 (*^ㅁ^*)-->
    <a href="//www.naver.com" target="_blank">
        <button type="button">naver</button>
    </a>

    <!--
        button태그
        input, button 버튼을 만들 수 있음.
        input : 단일태그, button : 쌍태그
        input보다는 button을 더 많이 사용.
        button태그 안의 문자를 이용하여 버튼의 이름 지정
        form태그 안의 button태그는 기본이 submit 속성을 갖는다.
        submit버튼은 같은 부모의 form태그 안에 있는 input태그들의 데이터를 전송
    -->
    <form action="">
        <input type="text" name="test"> <br>

        <input type="button" value="일반버튼">
        <button type="button">버튼</button> <br>

        <input type="reset" value="리셋버튼">
        <button type="reset">리셋</button> <br>

        <input type="submit" value="전송버튼">
        <button type="submit">전송</button> <br>
        
        <button>기본버튼</button>
    </form>
</body>
</html>

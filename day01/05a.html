<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        a태그
        - 다른 페이지로 이동하게 하는 태그, 다운로드 가능하게 하는 태그
        - 쌍태그 태그 안에 있는 글자를 클릭하면 이동하게 됨.
            - href 속성
                - 이동할 url, 값이 없다면 현재 페이지로 새로고침
                - 속성값에 //, http:// url로 인식, 없으면 파일로 인식
                - 값에 tel: 핸드폰으로 연결, 주로 모바일에서 사용
                - 값에 mailto: 이메일로 연결
            - tager 속성 : _self, _blank (일반적으로 사용)
                - _self : 기본값, 현재 화면에서 링크를 새로 연다.
                - _blank : 새 창에서 열어서 링크 연결
                - _parent : 부모 창에서 링크 연결
                    - 결제창처럼 팝업창이 뜨고(자식창) 팝업창의 값을 반영하여
                    원래의(부모창) 창이 변경될 경우
                        ex) 결제 후 이전 페이지로 이동
                - _top : 최고조상에서 링크를 연결, 부모가 없으면(조상이 없음) _self와 동일,
                        다중 팝업창이 뜰 경우
            - download 속성
                - download 속성을 추가하면 해당 파일을 다운로드 함.
                - href의 속성이 파일로 입력되어야 함.
    -->

    <!-- url로 인식하여 '현재 창'에서 naver.com사이트로 연결 -->
    <a href="http://www.naver.com" target="_self">naver(현재 창에서 이동)</a>
    <br>

    <!-- url로 인식, '새 창'에서 연결 -->
    <a href="http://www.naver.com" target="_blank">naver(새 창으로 연결)</a> <br>
    
    <!-- file로 인식, '새 창'에서 연결 -->
    <a href="naver.com" target="_blank">naver(파일-error)</a> <br>
    <a href="01text.html" target="_blank">naver(파일)</a> <br>

    <!-- download -->
    <a href="01text.html" download="">다운로드</a> <br>

    <!-- tel: 전화로 연결 -->
    <a href="tel:+8201088888888">전화문의</a> <br>

    <!-- mailto: 메일로 연결 -->
    <a href="mailto:myeonk@naver.com">메일로문의하기...</a> <br>
</body>
</html>

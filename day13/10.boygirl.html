<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트처리하기</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="pic" src="/image/girl.png" alt="">
    </div>
    <script>
        let pic = document.querySelector('#pic');
        console.log(pic);
        pic.addEventListener("mounseover", 'changePic');
        pic.addEventListener("mounseout", 'originPic');

    </script>
</body>
</html>

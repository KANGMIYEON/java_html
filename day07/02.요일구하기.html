<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일구하기</title>
    <!-- 오늘날짜 / 시간

            < get : 값 얻어 올 때 , set 값 변경 할 때 >

                getFullYear() : 년도추출
                getMonth() : 월 0~11로 나옴 +1 해서 현재 월 추출해야 함
                getDate() : 일
                getDay() : 요일 0~6 일~토
                getHours()
                getMinutes()
                getSecond()
                getMilliseconds() : 밀리초
                getTime() : 시간

            < 날짜를 문자열로 변환하는 함수 >

                .toString() : Tue Nov 01 2022 11:35:17 GMT+0900 (한국표준시간)
                .toDateString() : Tue Nov 01 2022
                .toLocaleString() : 2022.11.01. 오전 11:39:11
                .toLocaleDateString() : 2022.11.01.
                
            < 날짜의 요일을 알려주는 값 >
                
                input에 날짜를 입력받아 입력받은 날짜의 요일을 같이 출력
                2022-11-01 => 2022-11-01(화)

        
    -->
</head>
<body>
    <form action="">
        <fieldset>
            <legend>요일구하기</legend>
            <!-- date는 string임 -->
            날짜 : <input type="date" id="date1">
            <button type="button" onclick="print()">입력</button>
        </fieldset>
    </form>
    <h3 id="result"></h3>
    <script>

        function print(){

            let date = document.getElementById("date1").value;
            let now = new Date(date);
            
            let day = now.getDay();
            let week = '';
            let arrDay = ['일','월','화','수','목','금','토']; // 배열값

            console.log(arraDay[day]);
            // switch(day){
            //     case 0 : week = '일'; break;
            //     case 1 : week = '월'; break;
            //     case 2 : week = '화'; break;
            //     case 3 : week = '수'; break;
            //     case 4 : week = '목'; break;
            //     case 5 : week = '금'; break;
            //     case 6 : week = '토'; break;
            // }

            document.getElementById("result").innerText =
            // `${now.toLocaleDateString()} (${week})`;
            `${now.toLocaleDateString()} (${arrDay[day]})`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름찾기</title>
</head>
<body>
    <h1>
        input text에 파일명.확장자 입력 후 전송버튼 클릭하면
        이미지 파일인지 아닌지 검사하여
        이미지파일 = 정상파일입니다.
        이미지파일이 아니면 = 이미지 파일만 가능합니다. 라고 출력
    </h1>

    <form action="">
        <input type="text" id="fileName">
        <button type="button" id="subBtn" onclick="print()">전송</button>
    </form>

    <h2 id="printZone"></h2>

    <script>
        // 입력받은 fileName이 이미지 확장자가 맞으면 true, 아니라면 false
        // 대소문자 상관없음. jpg = JPG
        // jpg, gif, png, jpeg, bmp
        // match(값...) 있다면 true, 없다면 false 반환

        // let str = "red, yellow, blue";
        // console.log(str.match("red")=="red");
        
        /*
            정규식:
                /값/i => 대소문자 구분 안 함
                /값/g => 전체에 적용
                /값/gi => 대소문자 구분 없이 전체 체크
            
            str.toLowerCase : 소문자로 변환
            str.toUpperCase : 대문자로 변환
        */

        let img = "jpg, gif, png, jpeg, bmp";

        function print(){
            
            let fileName = document.getElementById('fileName').value;

            if(fileName.match(/(.jpg | .gif | .png | .jpeg | .bmp)/i)){
                console.log('정상파일 입니다.');
                let res = "정상파일 입니다.";
            }else{
                console.log('이미지 파일만 가능합니다.');
                res = "이미지 파일만 가능합니다.";
            }
          
            document.getElementById("printZone").innerText =
            `${res}`;
        }
        

    </script>
</body>
</html>

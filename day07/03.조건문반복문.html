<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문, 반복문</title>
    <!-- 조건문(if~else, switch) -->
</head>
<body>
    <h1>
        if(조건절) {
            code;
        }

        조건절은 true / false 로 구분되는 문이 와야 함.
    </h1>
    <h3>
        다중 조건문 : else if(조건절) {  } 사용.
    </h3>
    <h3>
        switch(변수 or 식) {
            case 값1 : 구문 ; break;
            case 값2 : 구문 ; break;
            case 값3 : 구문 ; break;
            default : 구문;
        }
    </h3>
    <h3>
        반복문 : for, while, do~while
        java에서 한 것과 같은 형태로 사용가능.
    </h3>
    <h3>
        while(값) {
            code;
        }

        값 : true일 때 반복, 조건이 항상 true이면 무한루프
    </h3>
    <h3>구구단출력</h3>
    <form action="">
        <button type="button" onclick="print()">7단 출력하기</button>
    </form>
    <h3 id="result"></h3>
    <script>
        // let count = 0;
        // while(count < 10){
        //     console.log(`현재 count : ${count}`);
        //     count++;
        // }
        function print(){

            // 7단만 console에 출력
            let dan = 7;
            let incre = 1;
            let str = `${dan}단 <br><br>`;
            while(incre < 10){
                str += `${dan} * ${incre} = ${dan * incre} <br> `;
                incre++;
            }
            document.getElementById("result").innerHTML = str;             

        }
    

    </script>
</body>
</html>

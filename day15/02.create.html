<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        li Tag 추가하는 예제
    </h1>
    <button type="button" id="btn1">Li Tag 한번에 추가하기</button>
    <button type="button" id="btn2">Li Tag 하나씩 추가하기</button>
    <button type="button" id="btn3">Li Tag 한번에 추가하기</button>
    <button type="button" id="btn4">Li Tag 하나씩 추가하기</button>
    <ul id="ul"></ul> <!-- 한 번에 추가 -->
    <hr>
    <ol id="ol"></ol> <!-- 하나씩 추가-->
    <hr>
    <ul id="ul2"></ul> <!-- 한 번에 추가 -->
    <hr>
    <ol id="ol2"></ol> <!-- 하나씩 추가-->
    <hr>
    <script>

        // btn1
        const arr = [];
        let html = `<li>HTML</li>`;
        let css = `<li>CSS</li>`;
        let javascript = `<li>Javascript</li>`;
        let sql = `<li>SQL</li>`;
        arr.push(html);
        arr.push(css);
        arr.push(javascript);
        arr.push(sql);

        document.getElementById('btn1').addEventListener('click',function(){
            for(let i=0; i<arr.length; i++){
                document.getElementById('ul').innerHTML += arr[i];
            }
        });


        const arr2 = ['html', 'css', 'javascript', 'sql'];
        let idx = 0;
        document.getElementById('btn2').addEventListener('click',function(){
            if(idx < arr2.length){
                let lis =
                `<li><a href="#${arr2[idx].toLowerCase()}">${arr2[idx]}</a></li>`;
                idx++;
                document.getAnimations('ol').innerHTML += lis;
            }

        });

        document.getElementById('btn3').addEventListener('click',function(){
            let ulTag = document.getElementById('ul2');
            arr2.forEach((elem) => {
                let liTag = document.createElement('li'); // <li></li>
                let aTag = document.createElement('a'); // <a></a>
                aTag.setAttribute('href', `#${elem.toLowerCase()}`); // href = "#~"
                aTag.innerText = elem; // <a href = "#~">HTML</a>
                liTag.appendChild(aTag); // <li><a href="#~">HTML</a></li>
                ulTag.appendChild(liTag); // <ul><li><a href="#~">HTML</a></li></ul>
            })
        });
        
        // btn4를 클릭하면 순차적으로 리스트 추가하기 by DOM Node Creation
        let index = 0;
        const ol2 = document.getElementById('ol2');
        document.getElementById('btn4').addEventListener('click',function(){
            if(index < arr.length){
                let liTag = document.createElement('li'); // <li></li>
                let aTag = document.createElement('a'); // <a></a>
                aTag.setAttribute('href', `#${arr2[index].toLowerCase()}`); // href = "#~"
                aTag.innerText = arr2[index]; // <a href = "#~">HTML</a>
                liTag.appendChild(aTag); // <li><a href="#~">HTML</a></li>
                ulTag.appendChild(liTag); // <ul><li><a href="#~">HTML</a></li></ul>
                idx++;
            }
        });
            
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Class</title>
</head>
<body>
    <script>
        let myAccount = {
            name: 'Hong',
            balance: 0,
            deposit: function(amount){ // 입금
                this.balance += amount;
            },
            withdraw: function(amount){ // 출금
                this.balance -= amount;
            },
            transfer: function(amount, otherAccount){ // 송금
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        let yourAccount = {
            name: 'Kim',
            balance: 1000,
            deposit: function(amount){ // 입금
                this.balance += amount;
            },
            withdraw: function(amount){ // 출금
                this.balance -= amount;
            },
            transfer: function(amount, otherAccount){ // 송금
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        // 내 계좌에 입금
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(1000);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log("-----------------------")
        // 출금
        myAccount.withdraw(500);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log("-----------------------")
        // 송금
        myAccount.transfer(300, yourAccount);
        console.log(myAccount.name,":",myAccount.balance);
        console.log(yourAccount.name,":",yourAccount.balance);

        console.log("-----------------------")
        class BankAccount {
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }
            deposit(amount){
                this.balance += amount;
            }
            withdraw(amount){
                this.balance -= amount;
            }
            transfer(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        const s = new BankAccount('성시헌', 10000);
        const k = new BankAccount('강미연', 30000);

        k.transfer(5000, s);
        s.deposit(200);
        s.withdraw(100);
        s.transfer(10000, k);
        k.deposit(5000);
        k.withdraw(10000);
        console.log(s.name, ":", s.balance);
        console.log(k.name, ":", k.balance);



    </script>
</body>
</html>

    <h1>
        User class 생성 (name, age)
        이름, 나이 출력
        나이가 20대 미만이면 '미성년자' / 아니면 '성인'
    </h1>
    <script>
        class User {
            constructor(name, age) {
                this.name = name;
                this.age = age;
                this.adult = '';
            }
            print() {
                if (this.age < 20) {
                    this.adult = '미성년자';
                } else {
                    this.adult = '성인';
                }

                return `${this.name}:${this.age}(${this.adult})`;
            }
        }
        const u = new User('강미연', 28);
        console.log(u.print());

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <h1>스크립트의 변수</h1>
    <h3>
        형식 제한이 없음.
    </h3>
    <h3>
        변수를 선언할 때 사용하는 키워드 : var, let, const
    </h3>
    <h3>
        변수 : 선언, 초기값
        var : 재선언 가능. 재할당
        let, const : 재선언 불가능(자바와 같음)
    </h3>
    <h3>
        let : 재선언 불가능, 재할당 가능
        const : 재선언 불가능, 재할당 불가능
    </h3>
    <script>

        // var : 변수명 재선언(중복) 가능
        var name = "kim";
        console.log(name);

        var name = "hong";
        console.log(name);

        var name = 1234;
        console.log(name);

        // let : 재선언 불가, 값 변경 가능
        let letName = "kim";
        console.log(letName);

        letName = "hong";
        console.log(letName);

        // const : 재선언 불가, 값 변경 불가
        const constName = "kim";
        console.log(constName);

        // constName = "hong";
        // console.log(constName);
    </script>
    <script>
        let age = 23;
        let address = 'seoul';
        let hobby = 'baseball';
        let favor = 'coffee';

        // +  및 , 로 연결 가능
        console.log("name : " + letName);
        console.log("age :", age + '세');
        console.log("address :", address+`특별시`);
        console.log("hobby :", hobby);

        // ``(백틱) 안에 ${}를 이용하여 변수의 내용을 바로 출력 가능.
        console.log(`favor : ${favor}`);
        console.log(`내년에는 : ${age+1}세`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합계구하기</title>
</head>
<body>
    <form action="" id="myForm">
        <fieldset>
            <legend>성적확인</legend>
            이름 : <input type="text" id="name"> <br>
            국어 : <input type="text" id="kor"> <br>
            영어 : <input type="text" id="eng"> <br>
            수학 : <input type="text" id="math"> <br>
            <button type="button" id="sbmBtn" onclick="clickEvent()">계산</button>
        </fieldset>
    </form>
    <h3 id="sum"></h3>
    <script>
        function clickEvent(){
            // document에서 id가 name인 요소의 value(실제 입력한 값 ex name="홍길동") 가져오기!
            let name = document.getElementById('name').value; // string
            let kor = document.getElementById('kor').value; // string
            let eng = document.getElementById('eng').value; // string
            let math = document.getElementById('math').value; // string
            let sum = 0;
            let avg = 0;

            // 만약 점수가 0~100 값이 아닐 경우 경고창 띄우기 (alert : 경고창)
            if(kor < 0 || kor > 100 || eng < 0 || eng > 100 || math < 0 || math > 100){
                alert('0~100 사이의 값을 입력해주세요.');
            } else {
                kor = parseInt(kor); // parseInt(kor) 또는 Number(kor); 둘 다 가능. Number는 실수도 가능.
                eng = parseInt(eng);
                math = parseInt(math);
                sum = kor + eng + math;
            }
            avg = Math.round(sum/3.0);
            // 결과를 표현해야 하는 위치에 결과를 출력
            // 숫자의 결과가 없으면 (숫자로 변환되지 않은 값이 온다면) NaN 로 출력됨.
            
            // 평균, 합격여부, 등급
            // 합격여부 : 평균이 60 이상이면 합격, 아니면 불합격
            // 등급 : 평균이 90 이상이면 A, B, C, D, F
            // Math.round, Math.random, Math.max, Math.min ...
            
            // document.getElementById('avg').innerText =
            // `평균 : ${avg}`;
            
            let account = '';
            if(avg>=60){
                account = '합격';
            } else {
                account = '불합격';
            }
            
            let account2 = '';
            if(avg>=90){
                account2 = 'A';
            } else if (avg>=80){
                account2 = 'B';
            } else if (avg>=70){
                account2 = 'C';
            } else if (avg>=60){
                account2 = 'D';
            } else {
                account2 = 'F';
            }
            
            document.getElementById('sum').innerText =
            `이름 : ${name}, 합계 : ${sum}, 평균 : ${avg}, 합격여부 : ${account}, 등급 : ${account2}`;

        }
    </script>
</body>
</html>

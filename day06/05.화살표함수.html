<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <h1>화살표 함수(Arrow function) : ES6부터 사용가능한 함수정의법</h1>
    <h3>가독성은 낮으나 코드량을 줄일 수 있고 표현식처럼 사용할 수 있다.</h3>

    <script>
        const arrwFunc = (param1, param2) => {
            // 코드 작성
            let result = param1 + param2;
            return result;
        };

        // 리턴 값이 있을 경우 사용하는 방식
        const arrwFunc2 = (p1, p2) => p1 + p2;

        let result = arrwFunc2(1, 5);
        console.log(result);

        console.log(arrwFunc2(1, 5));

        // 리턴 값이 없을 경우
        const arrwFunc3 = (a, b) => {
            console.log('리턴없음.' + a+b);
        };

        arrwFunc3(1,5);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <h1>
        Q1. 2자리의 양의 정수를 입력하고, 그 수까지의 홀수 합과 짝수 합을 출력하기
        ex) 입력값 : 12 , 0~99까지의 짝수합, 홀수합
    </h1>
    2자리의 양의 정수 입력 : <input type="text" id="input">
    <button type="button" id="btn">출력</button>
    <h1 id="print"></h1>
    <script>

        const totals = { odd: 0, even: 0 };

        document.querySelector("#btn").addEventListener("click", function() {
            let input = parseInt(document.getElementById('input').value);
            if (input < 10) {
                alert("두자리의 정수를 입력해주세요.");
                document.getElementById('input').focus(); // 커서의 위치를 줌
            } else {
                for (let i = 0; i <= input; i++) {
                    if (i % 2 == 0) {
                        totals.even += i;
                    } else {
                        totals.odd += i;
                    }
                }
            }
            document.getElementById('print').innerText =
                `홀수 합 : ${totals.odd}, 짝수 합 : ${totals.even}`;

        });


    </script>
</body>

</html>

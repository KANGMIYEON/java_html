<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
</head>
<body>
    <h1>
        Q2. 0~1000 사이의 정수 5개를 랜덤으로 생성하여 가장 큰 수와 가장 작은 수 출력
    </h1>
    <button type="button" id="btn">랜덤 정수 만들기</button>
    <h1 id="num"></h1>
    <h1>
        Min : <span id="min"></span>
        Max : <span id="max"></span>
    </h1>
    <script>

        // 선생님 해설

        document.getElementById('btn').addEventListener('click', () =>{
            const rNums = [];
            for(let i=0; i<5; i++){
                rNums.push(Math.floor(Math.random()*1001));
            }
            document.getElementById('num').innerText = rNums;

            // 배열정렬
            rNums.sort(function(a,b){return a-b}); // 오름차순 정렬
            rNums.sort((a,b) => a-b); // 같은 의미

            document.getElementById('min').innerText = rNums.shift();
            document.getElementById('max').innerText = rNums.pop();
        })



        // 내 풀이

        const numArr = [];
        
        document.querySelector("#btn").addEventListener("click", function(){
            for(let i=1; i<=5; i++){
                const random = Math.floor(Math.random()*1000);
                numArr.push(random);
            }
            document.getElementById('num').innerText = numArr;
            const min = Math.min.apply(null, numArr);
            const max = Math.max.apply(null, numArr);

            document.getElementById('min').innerText = min;
            document.getElementById('max').innerText = max;

        });
    </script>
</body>
</html>

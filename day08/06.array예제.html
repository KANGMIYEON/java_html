<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열만들기</title>
</head>
<body>

    <h1>다음과 같은 규칙의 배열을 만드는 range함수를 완성하시오</h1>
    <h1>완성후 클럽에 제출</h1>
    <h1>console에 출력</h1>
    <ul>
        <li>
            range(1,6,1) => [1,2,3,4,5]
        </li>
        <li>
            range(3,10,2) => [3,5,7,9]
        </li>
        <li>
            range(10,-10,-4) => [10,6,2,-2,-6]
        </li>
    </ul>

    <hr>

    <form action="">
        <input type="text" id="start">
        <input type="text" id="end">
        <input type="text" id="step">
        <button type="button" id="btn" onclick="act()">출력</button>
    </form>

    <h3 id="result"></h3>

    <script>
        function act(){

            let start = document.getElementById("start").value;
            let end = document.getElementById("end").value;
            let step = document.getElementById("step").value;
            start = Number(start);
            end = Number(end);
            step = Number(step);

            let arr = range(start, end, step);
            console.log(arr.toString());
            
        }
        // console.log(range(1,6,1));
        // console.log(range(3,10,2));
        // console.log(range(10,-10,-4));
        
        function range(start, end, step){
            let res = [];
            if(start < end){
                for(i=start; i<end; i+=step){
                    res.push(i);
                }
            } else{
                for(i=start; i>end; i+=step){
                    res.push(i);
                }
            }
            return res;           
        }

        document.getElementById('btn').addEventListener('click',function(){
            let s = Number(document.getElementById("start").value);
            let e = Number(document.getElementById("end").value);
            let p = Number(document.getElementById("step").value);
            document.getElementById('result').innerText = range(s,e,p);
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍어보기</title>
</head>
<body>
    <h1>
        높이(양의정수)를 입력받으면 직각삼각형 모양으로 (*)의 탑이 되게 출력
    </h1>
    <pre>
        입력받은 숫자 : 5
        *
        **
        ***
        ****
        *****
    </pre>
    높이 입력 : <input type="text" id="height">
    <button type="button" onclick="star()">별찍기</button>
    <h3 id="printStart"></h3>
    <script>
        function star(){
            let h = document.getElementById("height").value;
            document.getElementById("printStart").innerHTML = '';
            for(i=1; i<=h; i++){
                for(j=1; j<=i; j++){
                    document.getElementById("printStart").innerHTML += '*';
                }
                document.getElementById("printStart").innerHTML += '<br>';
            }
            
        }
    </script>
</body>
</html>

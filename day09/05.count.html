<body>
    <h1>Count 만들기</h1>
    + 버튼을 클릭하면 숫자가 1씩 증가하고, - 버튼을 클릭하면 숫자가 1씩 감소하는 Count 만들기
    <h3 id="num">0</h3>
    <button type="button" id="incre" onclick="increBtn()">+</button>
    <button type="button" id="decre" onclick="decreBtn()">-</button>
    <script>
        // let count = 0;

        // function increBtn(){
        //     count++;
        //     document.getElementById('num').innerText = `${count}`;
        // }
        
        // function decreBtn(){
        //     count--;
        //     document.getElementById('num').innerText = `${count}`;
        //     // 마이너스는 되지 않게 세팅
        //     if(count<0){
        //         document.getElementById('num').innerText = `0`;
        //     }

        // }

        document.getElementById('incre').addEventListener('click', function(){
            let currVal = parseInt(document.getElementById('num').innerText);
            document.getElementById('num').innerText = currVal +1;
        })


        document.getElementById('decre').addEventListener('click', function(){
            let currVal = parseInt(document.getElementById('num').innerText);
            if(currVal<=0){
                document.getElementById('num').innerText = 0;
            } else{

                document.getElementById('num').innerText = currVal -1;
            }
        })
    </script>

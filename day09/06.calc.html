<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <h1>계산기 만들기</h1>
    숫자 2개와 연산자를 입력받아 연산의 결과를 출력 <br>
    입력받는 input 2개 <br>
    연산자 button + - * / <br>
    결과창 h3 두 수의 연산결과 출력 <br>
    <p>
        <input type="text" id="num1" placeholder="숫자를 입력해주세요.">
        <input type="text" id="num2" placeholder="숫자를 입력해주세요.">
        <button type="button" onclick="plus()">+</button>
        <button type="button" onclick="minus()">-</button>
        <button type="button" onclick="multy()">*</button>
        <button type="button" onclick="div()">/</button>
    </p>
    <h3 id="result"></h3>
    <script>
        function plus(){
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let res = num1+num2;
            document.getElementById("result").innerText = `계산결과 : ${res}`;
        }
        function minus(){
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let res = num1-num2;
            document.getElementById("result").innerText = `계산결과 : ${res}`;
        }
        function multy(){
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let res = num1*num2;
            document.getElementById("result").innerText = `계산결과 : ${res}`;
        }
        function div(){
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let res = num1/num2;
            res1 = res.toFixed(2);
            document.getElementById("result").innerText = `계산결과 : ${res1}`;
        }
        
    </script>
</body>
</html>

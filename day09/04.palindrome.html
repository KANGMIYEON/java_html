<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팰린드롬</title>
</head>
<body>
    <h1>
        팰린드롬 : 거꾸로 읽어도 같은 단어가 되는 단어들 <br>
        ex) 기러기, 토마토, 스위스, 별똥별, 역삼역, 우영우, 수박이박수, 가나나가
    </h1>
    <ul>
        <li>
            단어를 입력받아서 팰린드롬 여부를 출력
        </li>
        <li>
            팰린드롬 => 맞음 / 아님
        </li>
    </ul>
    단어입력 : <input type="text" id="strData">
    <button type="button" onclick="palindrome()">입력</button>
    <h3 id="result"></h3>
    <script>
        function palindrome(){
            let strData = document.getElementById("strData").value;
            for(i=0; i<Math.floor(strData.length/2); i++){
                let start = strData.charAt(i);
                let end = strData.charAt(strData.length-(i+1));
                if(start == end){
                    document.getElementById("result").innerText = `팰린드롬 맞음`;
                } else {
                    document.getElementById("result").innerText = `팰린드롬 아님`;
                }
            }
        }
    </script>
</body>
</html>
